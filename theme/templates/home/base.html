{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Django Tailwind</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% tailwind_css %}
</head>

<body class="bg-red-200 max-h-screen bg-cover font-serif leading-normal tracking-normal bg-custom bg-fixed">
    <nav class="bg-gray-800 w-full p-2 fixed z-10 top-0">
        <div class="flex items-center justify-between w-full px-4">
            <div class="flex items-center text-white font-extrabold">
                <a class="text-white no-underline hover:text-white hover:no-underline" href="#">
                    <span class="text-2xl">Cafe Lexi</span>
                </a>
            </div>
            <div class="flex items-center">
                <ul class="list-reset flex space-x-4 items-center">
                    <li>
                        <a class="inline-block py-2 px-4 text-white no-underline" href="#">Active</a>
                    </li>
                    <li>
                        <a class="inline-block text-gray-600 no-underline hover:text-gray-200 hover:text-underline py-2 px-4" href="#">Link</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="h-screen border-4 p-auto mx-auto w-full flex items-center justify-center flex-col p-2">
        <div class="divide-y-2 divide-solid p-3 border-4 rounded-lg shadow-xl margin-auto max-w-lg w-full">
            <h1 class="text-xl">This is a box</h1>
            <h2 class="text-xl">It'll be filled with stuff!</h2>
        </div>
    </div>
</body>
</html>
